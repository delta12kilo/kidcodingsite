{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0017ea941.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main" style="height: 35em;">
        
        <div class="hdr">
            <h1>Login User.</h1>
            <div class="inp-grd">
                <form method="POST" action="">
                    {%csrf_token%}
                    <div class="inp-grp ug">
                        <div class="inp-grp-app">
                            <span class="inp-grp-txt"><i class="fas fa-user"></i></span>
                        </div>
                        <input required type="text" name="username">
                        <!-- {{ form.username }} -->
                        <div class="errors">
                            {% for err in form.username.errors %}
							    <small class="text-dange ml-2">{{err}}</small>
						    {%endfor%}
                        </div>
                    </div>
                    
                    <div class="inp-grp">
                        <div class="inp-grp-app">
                            <span class="inp-grp-txt"><i class="fas fa-key"></i></span>
                        </div>
                        <input required type="password" name="password">
                        {% for err in form.password1.errors %}
                            <div id="warn" class="alert alert-success d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>
                                <p>{{ err }}</p>
                                </div>
                            </div>
						{%endfor%}
                        <!-- {{ form.password1}} -->
                    </div>

                    <div class="submit-btn btn-p">
                        <input class="btnn btn-log" type="submit" value="Login">
                    </div>
                </form>
                {% for err in from.errors %}
                    <div id="warn" class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                            <p>{{ err }}</p>
                        </div>
                    </div>
                {% endfor %}

                <hr>
                <div class="login">
                    <p>Don't have an account </p><a href="signup">
                         Sign-up
                    </a>
                    
                </div>
            </div>
            
        </div>
       
        
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        
        form_fields[2].placeholder='Enter Password...';


        for (var field in form_fields){	
        form_fields[field].className += ' form-control'
        }
    </script>
</body>
</html>
